# 운영 환경 설정
spring.profiles.active=prod

# 운영용 데이터베이스 설정 (Supabase Production)
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://db.your-project-ref.supabase.co:6543/postgres?sslmode=require}
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:your-production-password}

# 운영용 Connection Pool 설정 (더 큰 풀)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 운영용 JPA 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 운영용 로깅 (최소화)
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.book.book=INFO
logging.level.root=WARN

# 운영용 CORS 설정 (제한적)
spring.web.cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
spring.web.cors.allow-credentials=true

# 운영용 JWT 설정
jwt.secret=${JWT_SECRET:your-very-secure-production-secret-key}
jwt.expiration=86400000

# 운영용 서버 설정
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
